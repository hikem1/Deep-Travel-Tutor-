<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="header.css">
        <link href="http://fonts.cdnfonts.com/css/copperplate" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <script src="header.js" defer></script>
        <title>Deep Travel</title>
    </head>
    <body>
<!-- sidebar -->
        <div id="mySidenav" class="sidenav">
            <div id="header-sidenav">
                <i id="close-btn" class="fa fa-lightbulb fa-xmark fa-3x links" aria-hidden="true"></i>
            </div>
            <nav id="sidenav-links">
                <div class="sidenav-link"><i class="fa fa-chevron-right" aria-hidden="true"></i><a class="links" href="">Acceuil</a>
                </div>
                <div class="sidenav-link"><i class="fa fa-chevron-right" aria-hidden="true"></i><a class="links" href="">Destinations</a>
                </div>
                <div class="sidenav-link"><i class="fa fa-chevron-right" aria-hidden="true"></i><a class="links" href="">Nos vaisseaux</a>
                </div>
                <div class="sidenav-link"><i class="fa fa-chevron-right" aria-hidden="true"></i><a class="links" href="">Vie à bord</a>
                </div>
                <div class="sidenav-link"><i class="fa fa-chevron-right" aria-hidden="true"></i><a class="links" href="">Informations</a>
                </div>
                <div class="sidenav-link"><i class="fa fa-chevron-right" aria-hidden="true"></i><a class="links" href="">Compte</a>
                </div>
                <div class="sidenav-link"><i class="fa fa-chevron-right" aria-hidden="true"></i><a class="links" href="">Langue</a>
                </div>
            </nav>
        </div>

        <div id="main">
<!-- header -->
            <header>
                <img class="logo links" src="../assets/img/logoDetoureComp.png" alt="">
                <nav>
                    <a class="links" href="">Acceuil</a>
                    <a class="links" href="">Destinations</a>
                    <a class="links" href="">Nos vaisseaux</a>
                    <a class="links" href="">Vie à bord</a>
                    <a class="links" href="">Informations</a>
                </nav>
                <div id="icons-login-language">
                    <div class="dropdown">
                        <img id="login-icon" class="links" src="../assets/img/astronauteBlanc.png" alt="">
                        <div id="dropdown-login">
                            <div class="dropdown-link links"><i class="fa fa-chevron-right" aria-hidden="true"></i><a>Connexion</a>
                            </div>
                            <div class="dropdown-link links"><i class="fa fa-chevron-right" aria-hidden="true"></i><a>Mon Compte</a>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <img id="langue-icon" class="links" src="../assets/img/langueBlanc.png" alt="">
                        <div id="dropdown-language">
                            <img class="links" src="assets/icon/france.png" alt=""></img>
                            <img class="links" src="assets/icon/united-kingdom.png" alt=""></img>
                        </div>
                    </div>
                </div>
                <div id="icon-burger">
                    <i id="btn-burger" class="fa fa-bars fa-2x links" aria-hidden="true"></i>
                </div>
            </header>

        </div>
    </body>
</html>
