<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="formulairecb.css">
</head>
<body>
    <header>
        <img src="assets/img/logoDetoureComp.png" alt="">
    </header>
        <div class="container">
            <form action="">
                <div class="row">
                <div class="col">
                    <h3 class="title">adresse de facturation</h3>
                <div class="inputBox">
                    <span>nom et prenom :</span>
                    <input type="text" placeholder="john deo">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>addresse :</span>
                    <input type="text" placeholder="adresse">
                </div>
                <div class="inputBox">
                    <span>ville :</span>
                    <input type="text" placeholder="Clermont-Ferrand">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Etat :</span>
                        <input type="text" placeholder="france">
                    </div>
                    <div class="inputBox">
                        <span>code postale :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>
                </div>
                <div class="col">
                <h3 class="title">paiement</h3>
                <div class="inputBox">
                    <span>carte accepter:</span>
                    <img src="assets/img/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>nom sur la carte :</span>
                    <input type="text" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span>numero de carte de credit :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>mois d'expiration :</span>
                    <input type="text" placeholder="janvier">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>annee d'expiration:</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>
                </div>
            </div>
        <input type="submit" value="valider votre payement" class="submit-btn">
        </form>
        </div>
</body>
</html>
